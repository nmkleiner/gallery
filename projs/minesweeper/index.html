<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper Game</title>

    <!-- <link rel="shortcut icon" href="/img/favicon.ico" /> -->
    <!-- <link rel="shortcut icon" href="http://example.com/favicon.ico" /> -->
    <link rel="icon" 
      type="image/ico" 
      href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />


    <script type="text/javascript">
        if (document.addEventListener) {
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            }, false);
        } else {
            document.attachEvent('oncontextmenu', function () {
                window.event.returnValue = false;
            });
        }
    </script>

</head>

<body onload="init()">
    <div class="welcome">
        <h1>Welcome to<br> Minesweeper</h1>
        <h2>Choose difficulty level</h2>
        <div class="menu">
            <form class="form" action="setDiff">
                <select class="difficulty" onchange="init()">
                    <option value="Easy">easy</option>
                    <option value="Medium">medium</option>
                    <option value="Hard">hard</option>
                </select>
                <!-- <input class="radio-row" type="radio" name="difficulty" value="Easy" checked> Easy<br>
                <input class="radio-row" type="radio" name="difficulty" value="Medium"> Medium<br>
                <input class="radio-row" type="radio" name="difficulty" value="Hard"> Hard<br>
                <input class="radio-row" type="radio" name="difficulty" value="Extreme"> Extreme <br> -->
            </form>
            <!-- <br> -->
            <!-- <div class="btn-set-diff" onclick="init()">Set difficulty</div> -->
        </div>
    </div>
    <div class="counters">
        <div class="flag-count"></div>
        <div class="timer">0</div>
    </div>

    <div class="board-container"></div>
    <div class="alert">
        <!-- CR: better using other name for this. we use to call it 'modal' -->
        <h3>Don't click ðŸš©!</h3>
    </div>
    <div class="modal-lost" onmouseover="restart('lost')">
        <h1>Game Over!</h1>
        <h2>Bring Mouse Here to Try again</h2>
    </div>

    </div>

    <div class="modal-won" onmouseover="restart('won')">
        <h1>Game Won!</h1>
        <h2>Bring Mouse Here to Play again</h2>
    </div>
    </div>


    <script src="jquery-3.3.1.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/play.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
