<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper Game</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />


    <script type="text/javascript">
        if (document.addEventListener) {
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            }, false);
        } else {
            document.attachEvent('oncontextmenu', function () {
                window.event.returnValue = false;
            });
        }
    </script>

</head>

<body onload="init()">
    <div class="diff-container">
        <select class="difficulty" onchange="init()">
            <option value="Easy">easy</option>
            <option value="Medium">medium</option>
            <option value="Hard">hard</option>
        </select>

    </div>
    <div class="board-container">


    </div>
    <div class="alert">
        <!-- CR: better using other name for this. we use to call it 'modal' -->
        <h3>Don't click ðŸš©!</h3>
    </div>
    <div class="modal-lost" onmouseover="restart()">
        <h1>Game Over!</h1>
        <h2>Bring Mouse Here to Try again</h2>
    </div>

    </div>

    <div class="modal-won" onmouseover="restart()">
        <h1>Game Won!</h1>
        <h2>Bring Mouse Here to Play again</h2>
    </div>
    </div>


    <script src="jquery-3.3.1.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/play.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
